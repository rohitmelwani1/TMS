"'Dashboard screen' As screen":

    Container20_1 As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.None
        Fill: =RGBA(214, 214, 214, 0.35)
        Height: =Parent.Height
        Width: =Parent.Width
        ZIndex: =1

        Container22_1 As groupContainer.manualLayoutContainer:
            Height: =Parent.Height
            Width: =Parent.Width-Container21_1.Width+20
            X: =Container21_1.Width-20
            ZIndex: =1

            Component1_2 As Component1:
                Fill: =RGBA(255, 255, 255, 1)
                Height: =Parent.Height*.08
                screenname: ="DASHBOARD"
                Width: =Parent.Width

        Container21_1 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.None
            Height: =Parent.Height
            Width: =If(VarExpandNavBar,240,100)
            ZIndex: =2

            CmpNavBar_2 As CmpNavBar:
                currentscreen: ="DASHBOARD"
                Height: =Parent.Height
                navitems: =Clearcollectnavitems

