CmpHeaderBasicUser As CanvasComponent:
    Fill: =RGBA(255, 255, 255, 1)
    Height: =100
    image: =SampleImage
    Name: ="Text"
    screenname: ="Text"
    Width: =1300
    X: =0
    Y: =0
    ZIndex: =1

    Container16_1 As groupContainer.horizontalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =Parent.Width
        ZIndex: =1

        Label2_1 As label:
            FontWeight: =FontWeight.Bold
            Height: =Parent.Height
            PaddingLeft: =15
            Size: =20
            Text: =CmpHeaderBasicUser.screenname
            Width: =Parent.Width*.3
            ZIndex: =1

        Container17_1 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.Center
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =Parent.Height
            LayoutGap: =10
            LayoutJustifyContent: =LayoutJustifyContent.End
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width*.7
            ZIndex: =2

            Image5_1 As image:
                AlignInContainer: =AlignInContainer.Center
                Height: =Parent.Height*.7
                Image: =CmpHeaderBasicUser.image
                OnSelect: =
                RadiusBottomLeft: =20
                RadiusBottomRight: =20
                RadiusTopLeft: =20
                RadiusTopRight: =20
                Width: =Parent.Height*.7
                ZIndex: =2

            Container19_1 As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.Center
                DropShadow: =DropShadow.None
                FillPortions: =0
                Height: =Parent.Height
                LayoutDirection: =LayoutDirection.Vertical
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width*.3
                ZIndex: =3

                Label4_2 As label:
                    FontWeight: =FontWeight.Bold
                    Height: =30
                    PaddingBottom: =0
                    Text: =CmpHeaderBasicUser.Name
                    ZIndex: =1

                Label4_3 As label:
                    Height: =25
                    PaddingTop: =0
                    Size: =10
                    Text: ="User"
                    ZIndex: =2

