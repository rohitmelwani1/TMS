Component1 As CanvasComponent:
    CurrentScreen: ="Text"
    Fill: =RGBA(222, 238, 255, 1)
    Height: =100
    NavItems: |-
        =Table(
            {
                Title: "HOME",
                TargetScreen: App.ActiveScreen
            },
            {
                Title: "ABOUT US",
                TargetScreen: App.ActiveScreen
            }
            
             // {
               // Title: "CONFIGURATIONS",
                //TargetScreen: App.ActiveScreen
                
            //}
           
        )
    Width: =Max(App.Width, App.MinScreenWidth)
    X: =0
    Y: =0
    ZIndex: =1

    Container43 As groupContainer.horizontalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        Container44 As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.Center
            FillPortions: =0
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Height
            ZIndex: =1

            Image12 As image:
                Height: =Parent.Width*.7
                Image: ='Teamwork-iconLOGO'
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Width: =Parent.Width*.7
                ZIndex: =1

        Container44_1 As groupContainer.verticalAutoLayoutContainer:
            DropShadow: =DropShadow.None
            FillPortions: =0
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width*.5
            ZIndex: =2

            Gallery6 As gallery.galleryHorizontal:
                AlignInContainer: =AlignInContainer.SetByContainer
                DelayItemLoading: =true
                Height: =Parent.Height
                Items: =Component1.NavItems
                LoadingSpinner: =LoadingSpinner.Data
                ShowScrollbar: =false
                TemplateSize: =Parent.Width*.2
                Width: =Parent.Width
                ZIndex: =1

                Container46 As groupContainer.verticalAutoLayoutContainer:
                    DropShadow: =DropShadow.None
                    Height: =Parent.TemplateHeight
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutGap: =5
                    LayoutJustifyContent: =LayoutJustifyContent.Center
                    LayoutMode: =LayoutMode.Auto
                    Width: =Parent.TemplateWidth
                    X: =40
                    Y: =40
                    ZIndex: =1

                    Label15 As label:
                        Align: =Align.Center
                        Text: =ThisItem.Title
                        Width: =Parent.Width
                        ZIndex: =1

                    Rectangle2 As rectangle:
                        Height: =Parent.Height*.02
                        Visible: =If(ThisItem.Title=Component1.CurrentScreen, true,false)
                        Width: =Parent.Width*.8
                        ZIndex: =2

        Container44_2 As groupContainer.verticalAutoLayoutContainer:
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =3

            Container47 As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                Fill: =RGBA(255, 255, 255, 1)
                FillPortions: =0
                Height: =Parent.Height*.5
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Width: =Parent.Width*.7
                ZIndex: =1

                Label16 As label:
                    Text: ="Text"
                    ZIndex: =1

