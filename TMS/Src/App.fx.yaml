App As appinfo:
    BackEnabled: =true
    OnStart: |+
        =ClearCollect(
            CategoryCounts,
            AddColumns(
                GroupBy(
                    TMS_Tickets,
                    "Ticket_Catagory",
                    "CategoryGroup"
                ),
                "Category",
                CategoryGroup,
                "Count",
                CountRows(CategoryGroup)
            )
        );
        ClearCollect(
            ClearcollectrecentTickets,
             Filter(
                TMS_Tickets,
                Ticket_CreatedOn <= Today() + 2,Ticket_Status.Value<>"Approved"
            )
        );
        
        
        ClearCollect(
        Clearcollectnavitems,
           Table(
            {
                Title: "HOME",
                TargetScreen: 'Home screen',
                image:'menuBar-cicle'
        
            },
            {
                Title: "DASHBOARD",
                TargetScreen: 'Dashboard screen',
                image: 'airplay-white'
                
            },
            {
                Title: "LOG-OUT",
                TargetScreen: 'login screen',
                image: 'LOG-OUT'
                
            }
        )
        );
