        Set(VarLoader,false);
        Set(varLoginbtn,false);
        Set(Varlogin,Blank());
        Set(Varpswd,Blank());
        Reset(Txtinputpassword);
        Reset(TxtinputUserName);
        Set(varLoginpopup,false);
        Set(VarPersona,Blank());
        Set(VarExpandNavBar,false);
        Set(Varnotification,false);
        ClearCollect(
            ClearcollectTodayTickets,
             Filter(
                TMS_Tickets,
                Ticket_CreatedOn = Today(),Ticket_Status.Value="In Progress"
            )
        );
        
    StartScreen: =
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

