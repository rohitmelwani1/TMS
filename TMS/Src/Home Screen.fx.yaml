"'Home screen' As screen":
    OnVisible: =

    Container9 As groupContainer.horizontalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =Parent.Width
        ZIndex: =2

        Container10 As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.Center
            FillPortions: =0
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =If(VarExpandNavBar,240,100)
            ZIndex: =1

            CmpNavBar_1 As CmpNavBar:
                currentscreen: ="HOME"
                Height: =Parent.Height
                LayoutMinWidth: =640
                navitems: |-
                    =/*Table(
                        {
                            Title: "HOME",
                            TargetScreen: App.ActiveScreen,
                            image:'menuBar-cicle'
                    
                        },
                        {
                            Title: "DASHBOARD",
                            TargetScreen: App.ActiveScreen,
                            image: 'airplay-white'
                            
                        }
                    )*/
                    Clearcollectnavitems

        Container11 As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.Center
            DropShadow: =DropShadow.None
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Parent.Width-Container10.Width
            ZIndex: =2

            Container15 As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.Center
                FillPortions: =0
                Height: =Parent.Height*.3
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width
                ZIndex: =1

